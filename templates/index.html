<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
</head>
<body>
    <h1>Insurance Cost Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="bmi">BMI:</label><br>
        <input type="number" step="0.01" id="bmi" name="bmi" required><br>
        
        <label for="children">Children:</label><br>
        <input type="number" id="children" name="children" required><br>
        
        <label for="sex_male">Sex (Male):</label>
        <input type="checkbox" id="sex_male" name="sex_male" value="true"><br>
        
        <label for="smoker_yes">Smoker (Yes):</label>
        <input type="checkbox" id="smoker_yes" name="smoker_yes" value="true"><br>
        
        <label for="region_northwest">Region (Northwest):</label>
        <input type="checkbox" id="region_northwest" name="region_northwest" value="true"><br>

        <label for="region_southeast">Region (Southeast):</label>
        <input type="checkbox" id="region_southeast" name="region_southeast" value="true"><br>

        
        <label for="region_southwest">Region (Southwest):</label>
        <input type="checkbox" id="region_southwest" name="region_southwest" value="true"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
